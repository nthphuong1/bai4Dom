<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 >ứng dụng máy tính</h1>
    <input type="text" id="num1" placeholder="nhập số thứ 1">
    <input type="text" id="num2" placeholder="nhập số thứ 2">
    <br>
    <button onclick="cong()">add(+)</button>
    <button onclick="tru()">sub(-)</button>
    <button onclick="nhan()">Mul(X)</button>
    <button onclick="chia()">Divi(/)</button>
    
   
    <p id="kq">resut division:</p>
    <script>
function cong() {
            let a = +document.getElementById("num1").value;
            let b = +document.getElementById("num2").value;
            document.getElementById("kq").innerHTML = "Kết quả là: "+(a+b);
        }
        function tru() {
            let a = +document.getElementById("num1").value;
            let b = +document.getElementById("num2").value;
            document.getElementById("kq").innerHTML = "Kết quả là: "+(a-b);
        }
        function nhan() {
            let a = +document.getElementById("num1").value;
            let b = +document.getElementById("num2").value;
            document.getElementById("kq").innerHTML = "Kết quả là: "+(a*b);
        }
        function chia() {
            let a = +document.getElementById("num1").value;
            let b = +document.getElementById("num2").value;
            document.getElementById("kq").innerHTML = "Kết quả là: "+(a/b);
        }
    </script>

</body>
</html>
