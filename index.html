<head>

<body>
    <h2>Nhập số vào</h2>
    <input type="text" id="num1" placeholder="nhập số bất kỳ">
    <button type="button" onclick="Kq();">Kiểm Tra</button>
    <script>

        function Kq() {
            let a = +document.getElementById("num1").value;
            if (a % 2 == 0)
                alert("số chẵn")
        } 
    </script>
</body>
